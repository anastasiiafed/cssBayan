<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayan</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/66fbf38085.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="accordeon">
        <div class="accordeon_title">
          <details class="accordeon_item">
            <summary>Monday with Joe <i class="fa-solid fa-plus"></i></summary>
            <img src="monday.jpg" alt="monday" />
          </details>
          <details class="accordeon_item">
            <summary>Tuesday is OK<i class="fa-solid fa-plus"></i></summary>
            <img src="tuesday.jpg" alt="tuesday" />
          </details>
          <details class="accordeon_item">
            <summary>Wednesday <i class="fa-solid fa-plus"></i></summary>
            <img src="wednesday.jpg" alt="wednesday" />
          </details>
          <details class="accordeon_item">
            <summary>
              Thursday, the third day!<i class="fa-solid fa-plus"></i>
            </summary>
            <img src="thursday.jpg" alt="thursday" />
          </details>
          <details class="accordeon_item">
            <summary>Happy Friday<i class="fa-solid fa-plus"></i></summary>
            <img src="friday.gif" alt="friday" />
          </details>
          <details class="accordeon_item">
            <summary>Saturday plan<i class="fa-solid fa-plus"></i></summary>
            <img src="saturday.jpg" alt="saturday" />
          </details>
          <details class="accordeon_item">
            <summary>My Sunday<i class="fa-solid fa-plus"></i></summary>
            <img src="sunday.jpg" alt="sunday" />
          </details>
        </div>
      </div>
    </div>
  </body>
</html>
